<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="frame">
                        <div class="center">
                            <div class="center__inner">
                                <h1>Simon<span>&reg;</span></h1>
                                <div class="controls">
                                    <div>
                                        <div class="display"></div>
                                        <div class="count-name">Count</div>
                                    </div>
                                    <div class="start-block">
                                        <div class="start"></div>
                                        <div class="start-name">Start</div>
                                    </div>
                                    <div class="strict-alert">
                                        <div class="alert"></div>
                                        <div class="strict"></div>
                                        <div class="strict-name">Strict</div>
                                    </div>
                                </div>
                                <div class="on-off-block">
                                    <span>Off</span>
                                    <div class="on-off">
                                        <div class="off"></div>
                                        <div class="on"></div>
                                    </div>
                                    <span>On</span>
                                </div>
                            </div>
                        </div>
                        <div class="up">
                            <div class="up__left"></div>
                            <div class="up__right"></div>
                        </div>
                        <div class="bottom">
                            <div class="bottom__left"></div>
                            <div class="bottom__right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>   





    <script src="js/script.js"></script>
</body>
</html>
