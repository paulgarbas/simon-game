<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="frame">
                        <div class="center">
                            <div class="center__inner">
                                <h1>Simon<span>&reg;</span></h1>
                                <div class="controls">
                                    <input type="text">
                                    <div class="start"></div>
                                    <div class="strict"></div>
                                </div>
                            </div>
                        </div>
                        <div class="up">
                            <div class="up__left"></div>
                            <div class="up__right"></div>
                        </div>
                        <div class="bottom">
                            <div class="bottom__left"></div>
                            <div class="bottom__right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>   





    <script src="js/script.js"></script>
</body>
</html>
